<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>HTML tables</title>
  </head>
  <body>
    <h1>My CRM</h1>
    <h2>Description</h2>
    <p>
        Cette application permet de faire de la gestion de
        <strong>commande</strong> et de <strong>client</strong>
      </p>
      
    <h3>Liste des client</h3>
    <table border="1">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          
        </tr>
        <thead>
        <tbody>
        <tr>
          <td>Dupont</td>
          <td>Jean</td>
          
        </tr>
        <tr>
            <td>Abdram</td>
            <td>Sarah</td>
            
          </tr>
        <tbody>
     
    </table>

    <h3>Liste des commandes</h3>
    <table border="1">
        <thead>
          <tr>
            <th>Numéro de commande</th>
            <th>Etat</th>
            
          </tr>
          <thead>
          <tbody>
          <tr>
            <td>CMD01</td>
            <td>Payé</td>
            
          </tr>
          <tr>
              <td>CMD02</td>
              <td>Payé</td>
              
            </tr>
         <tr>
            <td>CMD03</td>
            <td>Non Payé</td>
            
          </tr>
          <tr>
            <td>CMD04</td>
            <td>En attente de paiement</td>
            
          </tr>
          <tbody>
       
      </table>
      <p>
        <a target="_blank" href="https://www.google.fr/">Google</a>
      </p>
  </body>
</html>
